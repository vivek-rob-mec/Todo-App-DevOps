---

- name: Provision EC2 Instances and Install XX
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Adding SSH access to a security group
      amazon.aws.ec2_group:
        name: vivek-security
        description: security group for EC2 instances launch
        region: ap-south-1
        rules:
          - proto: tcp
            from_port: 3001
            to_port: 3001
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 3000
            to_port: 3000
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 88
            to_port: 88
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
      register: security_group
    