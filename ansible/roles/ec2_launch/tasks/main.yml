---
# tasks file for ec2_launch
- name: Adding SSH access to a security group
  amazon.aws.ec2_group:
    name: vivek-security
    description: security group for EC2 instances launch
    region: ap-south-1
    rules:
      - proto: tcp
        from_port: 3001
        to_port: 3001
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 3000
        to_port: 3000
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 88
        to_port: 88
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  register: security_group

- name: Launch EC2 Instances
  amazon.aws.ec2_instances:
    name: Ansible-created-instances
    key_name: "{{ ec2_key_name }}"
    region: "{{ aws_region }}"
    instance_type: "{{ ec2_instance_type}}"
    image_id: "{{ ec2_ami_id }}"
    wait: yes
    count: 1
    security_group: "{{ security_group.group_id }}"
  register: ec2